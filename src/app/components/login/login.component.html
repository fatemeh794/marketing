  <h1>SIGN IN</h1>
  <div>
    <p>hello there!sign in and start managing your account</p>
    <label>username:</label><br/>
    <input type="text" id="username"  [(ngModel)]="loginData.username">
  </div>
  <div>
    <label>password:</label><br/>
    <input type="text" id="password"  [(ngModel)]="loginData.password" >
  </div>

  <button class="input" type="submit" value="login" (click)="login()" >Sign In Now </button>

  <div class="input">
    <p id="p">Forgot password?  <a href="#">Reset</a> </p>
  </div>
</div>
